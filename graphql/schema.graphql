type Query {
  tasks: [Task!]!
  task(id: Int!): Task
}

type Mutation {
  createTask(title: String!): Task!
  updateTask(id: Int!, title: String, completed: Boolean): Task!
  deleteTask(id: Int!): Task!
}

type Task {
  id: Int!
  title: String!
  completed: Boolean!
  createdAt: String!
  updatedAt: String!
}
